<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Formulaire</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Veuillez entrer les données nécessaires</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form  #f="ngForm" >
          <div class="card-body">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input
                ngModel
                required
                type="string"
                class="form-control"
                id="nom"
                name="nom"
                placeholder="Entrer le nom de l'équipe">
            </div>
            <div class="form-group">
              <label for="chefEquipe">Chef de l'équipe</label>
              <input
                ngModel
                required
                type="string"
                class="form-control"
                id="chefEquipe"
                name="chefEquipe"
                placeholder="Entrer le nom du chef">
            </div>
            <div class="form-group">
              <label  for="nbMembre">Nombre de personnes</label>
              <input
                ngModel
                required
                type="Number"
                class="form-control"
                id="nbMembre"
                name="nbMembre"
                placeholder="Entrer le nombre de personnes">
            </div>



          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button (click)="onAddEquipe(f)" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <!-- /.card -->
    </div>
  </div>
</section>
