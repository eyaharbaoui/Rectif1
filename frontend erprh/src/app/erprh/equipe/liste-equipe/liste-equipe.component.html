<div class="card-body">
  <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
    <div class="row">
      <div class="col-sm-12 col-md-6">

      </div>
      <div class="col-sm-12 col-md-6"></div>
    </div>
    <div class="row"><div class="col-sm-12">
      <table id="example2" class="table table-bordered table-hover dataTable dtr-inline collapsed" role="grid" aria-describedby="example2_info">
    <thead>
    <tr role="row">
      <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Nom</th>
      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Chef d'équipe</th>
      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Nombre de personnes</th>
      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Action</th>
      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="display: none;">CSS grade</th>
    </tr>
    </thead>


    <tr class="odd0 " *ngFor= 'let equipe of equipes'>

      <td class="dtr-control sorting_1" tabindex="0">{{equipe.nom}}</td>
      <td>{{equipe.chef_equipe}}</td>
      <td>{{equipe.nb_membre}}</td>
      <td >

<!--      <a [routerLink]="['/admin/update',equipe.id]" >Modifier</a>-->
        <i class="fas fa-edit" [routerLink]="['/admin/update',equipe.id]" ></i>

        <i class="fas fa-trash-alt" (click)="onDelete(equipe.id)" ></i>
<!--      <button (click)="onDelete(equipe.id)" type="button" class="btn btn-block btn-success">Supprimer</button>-->
      </td>
        <p *ngIf='equipes.length <=0'>No posts added yet!</p>
      </table>
  </div>
